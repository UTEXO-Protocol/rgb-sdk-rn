name: Build and Release

on:
  # Trigger from rgb-lib repository
  repository_dispatch:
    types: [rgb-lib-release]

  # Manual trigger
  workflow_dispatch:
    inputs:
      rgb_lib_version:
        description: 'rgb-lib version to use (e.g., v0.3.0-beta.5)'
        required: true
        type: string

  # Tag-based release
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "rgb_lib_version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
            echo "is_rgb_lib_trigger=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "rgb_lib_version=${{ inputs.rgb_lib_version }}" >> $GITHUB_OUTPUT
            echo "is_rgb_lib_trigger=true" >> $GITHUB_OUTPUT
          else
            echo "is_rgb_lib_trigger=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to npm
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public

      - name: Get package version
        id: pkg_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        if: github.event_name == 'repository_dispatch' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg_version.outputs.version }}
          name: Release ${{ steps.pkg_version.outputs.version }}
          body: |
            ## rgb-sdk-rn ${{ steps.pkg_version.outputs.version }}
            
            React Native SDK for RGB Protocol.
            
            Built with rgb-lib ${{ steps.version.outputs.rgb_lib_version }}
            
            ### Installation
            ```bash
            npm install @utexo/rgb-sdk-rn
            ```
            
            ### Supported Platforms
            - iOS
            - Android
          draft: false
          prerelease: ${{ contains(steps.pkg_version.outputs.version, 'beta') || contains(steps.pkg_version.outputs.version, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

